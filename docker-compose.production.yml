version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: alexrossom/kittygram_backend
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/cats/images/
  frontend:
    image: alexrossom/kittygram_frontend
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: alexrossom/kittygram_gateway
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media/cats/images/
